<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
        content = "text/html; charset=ytf-8">
        <title>Главная - Доска объявлений</title>
    </head>
    <body>
        <h1>Объявления</h1>
        <div>
            <a href = "{% url 'index' %}">Главная</a>
            {% for rubric in rubrics %}
            {% comment %} <a href="/bboard/{{ rubric.pk}}/"> {{rubric.name }}</a> {% endcomment %}
            <a href="{% url 'by_rubric' rubric.pk %}"> {{rubric.name }}</a>
            {% endfor %}
        </div>
        {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }} </h2>
            <p> {{ bb.content }}</p>
            <p><a href="/bboard/{{ bb.rubric.pk }}/">
            {{ bb.rubric.name}} </a></p> 
            <p> {{ bb.published|date:"d.m.Y H:m:s" }}</p> 
        </div>
        {% endfor %}
    </body>
</html>
